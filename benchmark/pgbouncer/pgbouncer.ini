[databases]
shard0 = host=127.0.0.1 port=5432 user=main_user password=main_user dbname=shard0 max_db_connections=100

[pgbouncer]
pool_mode = transaction
max_client_conn = 1000
listen_port = 6432
listen_addr = 0.0.0.0
logfile = /var/log/pgbouncer/log
pidfile = /var/log/pgbouncer/pid
auth_type = md5
auth_file = /etc/userlist.txt
query_wait_timeout = 120
